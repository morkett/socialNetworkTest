<div ng-controller="PostsController as posts" ng-init="posts.getPosts()">
  <h1>Recent Posts</h1>
  <button ng-click="posts.createPost()" class="btn btn-default">Add Post</button>
  <input ng-model="posts.postBody" class="form-control">
  <ul class="list-group">
    <li ng-repeat="post in posts.posts" class="list-group-item">
      <strong>@{{post.username}}</strong>
      <span>{{post.body}}</span>
    </li>
  </ul>
</div>
