<div ng-controller="PostsController as posts" ng-init="posts.getPosts()">
  <h1>Recent Posts</h1>

  <form ng-submit="posts.createPost()">
  <input type="submit" class="btn btn-default">
  <input ng-model="posts.postBody.body" class="form-control">
  <!-- <input class="btn btn-default" ng-submit="posts.deletePost()">X</button> -->
  </form>
  <ul class="list-group">
    <li ng-repeat="post in posts.posts | orderBy:'-date' " class="list-group-item">
      <strong>@{{post.username}}</strong>
      <span>{{post.body}}</span>
      <a ui-sref="show({postId : post._id})">show</a>
      <span>{{post._id}}</span>

    </li>
  </ul>
</div>
